<!DOCTYPE html>
<html>
<head>
  <title>Chhiti 2.0</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    
    <a-box position="0 -1.5 -4" width="10" height="0.2" depth="4" color="#7BC8A4"></a-box>

    
    <a-entity id="robot">

      <a-cylinder position="0 0 -4" radius="0.8" height="1.5" color="#EAC083"></a-cylinder>
      
      <a-sphere position="0 1.6 -4" radius="0.5" color="#FF6767"></a-sphere>
      
      <a-cylinder position="-1 0 -4" radius="0.1" height="1.5" color="#EAC083"></a-cylinder>
      <a-cylinder position="1 0 -4" radius="0.1" height="1.5" color="#EAC083"></a-cylinder>
      
      <a-sphere position="0.2 1.7 -3.8" radius="0.1" color="#000"></a-sphere>
      <a-sphere position="-0.2 1.7 -3.8" radius="0.1" color="#000"></a-sphere>
    </a-entity>

    <!-- Animation -->
    <a-animation attribute="rotation"
                 dur="3000"
                 to="0 360 0">
    </a-animation>
  </a-scene>
</body>
</html>
